<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Dashboard</h2>
    <nav>
      <a href="#">Overview</a>
      <a href="#">Reports</a>
      <a href="#">Analytics</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="dashboard-header">
      <h1>Dashboard Overview</h1>
    </header>

    <!-- Info Cards -->
    <section class="cards">
      <div class="card">
        <h3>Users</h3>
        <p>1,024 Active</p>
      </div>
      <div class="card">
        <h3>Revenue</h3>
        <p>$8,650</p>
      </div>
      <div class="card">
        <h3>Pending Orders</h3>
        <p>142</p>
      </div>
    </section>

    <!-- Simple Chart -->
    <section class="chart">
      <h3>Monthly Sales</h3>
      <div class="bar-chart">
        <div class="bar" *ngFor="let value of salesData" [style.height.%]="value">
          <span>{{ value }}</span>
        </div>
      </div>
    </section>
  </main>
</div>
